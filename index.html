<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
        <img class="header_img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-img">
        <a class="header_ref"
           href="https://goal-life.com/page/method/matrix-eisenhower">
           Want more details?;
        </a>
    </header>
    <main class="main">
      <section class="add-task-section add-task">
        <h3 class="add-task__header section-header">Add Item</h3>
        <form class="add-task__form">
          <label for="new-task" class="text-input-label">Add Item</label>
          <input id="new-task" type="text" class="add-task__form_input text-input">
          <button>Add</button>
        </form>
      </section>
      <section class="todo-section">
        <h3 class="todo-section__header section-header">Todo</h3>
        <ul id="toDo-tasks" class="todo-section__list item-list">
          <li class="item-list__list_item list-item">
            <input id="PayBillsCheckbox" type="checkbox" class="checkbox-input">
            <label for="PayBillsCheckbox" class="checkbox-input-label">Pay Bills</label>
            <label for="PayBillsText" class="text-input-label">Pay Bills</label>
            <input id="PayBillsText" type="text" class="text-input">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">
              <img class="delete-btn_img" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
          <li class="item-list__list_item list-item editMode">
            <input id="GoShoppingCheckbox" type="checkbox" class="checkbox-input">
            <label for="GoShoppingCheckbox" class="checkbox-input-label">Go Shopping</label>
            <label for="GoShoppingText" class="text-input-label">Go Shopping</label>
            <input id="GoShoppingText" value="Go Shopping" class="text-input">
            <button class="edit-btn">Save</button>
            <button class="delete-btn">
              <img class="delete-btn_img" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="section-header">Completed</h3>
        <ul id="completed-tasks" class="completed-section__list item-list">
          <li class="item-list__list_item list-item">
            <input id="SeeTheDoctorCheckbox" type="checkbox" class="checkbox-input" checked>
            <label for="SeeTheDoctorCheckbox" class="checkbox-input-label">See the Doctor</label>
            <label for="SeeTheDoctorText" class="text-input-label">See the Doctor</label>
            <input id="SeeTheDoctorText" class="text-input">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">
              <img class="delete-btn_img" src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
